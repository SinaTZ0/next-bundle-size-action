name: Bundle Size Analysis Example

on:
  pull_request:
  push:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js application
        run: npm run build
      
      - name: Analyze bundle sizes
        uses: ./
        with:
          working-directory: '.'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-strategy: 'always'
          base-branch: 'main'
